
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الخبير الذكي للتقارير</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      /* تحسين الانتقال بين الأوضاع */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-duration: 300ms;
      }
      
      /* تخصيص الطباعة وتصدير PDF */
      @media print {
        @page {
          size: A4;
          margin: 10mm;
        }
        
        .no-print {
          display: none !important;
        }
        
        /* إعادة ضبط التخطيط للطباعة لإظهار المحتوى بالكامل */
        html, body {
          background-color: white !important;
          color: black !important;
          height: auto !important;
          overflow: visible !important;
          width: 100%;
          margin: 0;
          padding: 0;
        }
        
        #root {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }

        /* إلغاء الـ Flexbox و الـ Scroll في الـ Main أثناء الطباعة */
        .flex, .flex-row, .flex-col {
          display: block !important;
        }

        main {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
          width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        /* منع انقسام العناصر في منتصف الصفحة */
        section, .chart-container, table tr, footer, .listing-card {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
          margin-bottom: 20px !important;
        }
        
        /* إخفاء أدوات التحكم في الرسوم البيانية أثناء الطباعة إذا لزم الأمر */
        .recharts-brush {
          display: none !important;
        }

        /* ضمان ظهور الألوان في الخلفيات */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }
        
        /* إخفاء التمرير */
        ::-webkit-scrollbar {
          display: none;
        }

        /* تحسين العناوين للطباعة */
        h1 { font-size: 24pt !important; }
        h2 { font-size: 18pt !important; }
        p { font-size: 12pt !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-950">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
